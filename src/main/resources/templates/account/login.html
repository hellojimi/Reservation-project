<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>
<form method="post" action="/loginProc">
    <p>
        <label>아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디" required="" autofocus="">
    </p>
    <p>
        <label>비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required="">
    </p>
    <button type="submit">로그인</button>
</form>

<form method="get" action="/account/customer-join">
    <button type="submit">일반 회원 가입하기</button>
</form>
<form method="get" action="/account/manager-join">
    <button type="submit">관리자 회원 가입하기</button>
</form>
</body>
</html>
