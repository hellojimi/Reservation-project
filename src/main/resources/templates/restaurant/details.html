<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurant.name}">상호명</title>
</head>
<body>
    <h2 th:text="${restaurant.name}">상호명</h2>
    <div>
        <h3>상세정보</h3>
    </div>
    <div>
        <dt>주소</dt>
        <dd th:text="${restaurant.address}"></dd>
    </div>
    <div>
        <dt>전화번호</dt>
        <dd th:text="${restaurant.phone}"></dd>
    </div>
    <div>
        <dt>매장 소개</dt>
        <dd th:text="${restaurant.contents}"></dd>
    </div>
    <div>
        <dt>영업 시간</dt>
        <dd>
            <span th:text="${restaurant.openTime}"></span> ~ <span th:text="${restaurant.lastOrderTime}"></span>
        </dd>
    </div>

    <div>
        <a th:href="@{/reservation/waiting(id=${restaurant.id})}">웨이팅 등록하기</a>
    </div>
    <div>
        <a th:href="@{/}">홈으로</a>
    </div>
</body>
</html>
